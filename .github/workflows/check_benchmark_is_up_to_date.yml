name: Benchmark is up to date
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bench-is-up-to-date:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Check benchmark is up to date
        shell: bash
        run: |
          make check-benchmark-is-up-to-date
